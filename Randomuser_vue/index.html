<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randome User Vuejs</title>
</head>
<body>
    <div id="app">
        <button @click.prevent="activarMuestra()">Cambiar variable muestra</button>
        <button @click.prevent="desactivarMuestra()">Esconder mostrado</button>
        <div v-if="muestra==true">
            {{mensaje}}<br>
            Tu edad es: {{edad}}
        </div>
        <br>
        <button @click.prevent="randomuser()">
            Random User
        </button>
        {{nombre}}
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="Main.js"></script>

</body>
</html>
